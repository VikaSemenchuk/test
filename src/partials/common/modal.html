<div class="backdrop is-hidden">
  <div class="add-modal animate__animated animate__tada">
    <button type="button" class="modal__close-btn">
      <svg class="modal__close-icon" width="40" height="40">
        <use href="./img/icons.svg#icon-close"></use>
      </svg>
    </button>
    <div class="modal__thumb">
      <p class="modal__text">
        Excellent choice!<br />
        Let's move on to the checkout!
      </p>
      <button type="button" class="modal__btn">Let's go!</button>
    </div>
  </div>
</div>
<div class="order-modal animate__animated animate__tada">
  <button type="button" class="modal__close-btn">
    <svg class="modal__close-icon" width="40" height="40">
      <use href="./img/icons.svg#icon-close"></use>
    </svg>
  </button>
  <div class="modal__thumb">
    <p class="modal__text">
      Thank you <br />
      for your order! <br />
      We will contact you soon!
    </p>
    <button type="button" class="modal__btn">KEEP SHOPPING</button>
  </div>
  <div class="backdrop">
    <div class="contact-modal animate__animated animate__tada">
      <button type="button" class="modal__close-btn">
        <svg class="modal__close-icon" width="40" height="40">
          <use href="./img/icons.svg#icon-close"></use>
        </svg>
      </button>
      <div class="modal__thumb modal__thumb--small">
        <p class="modal__text modal__text--small">
          Thank you <br />
          for your message!<br />
          We will contact you soon!
        </p>
        <button type="button" class="modal__btn">OK</button>
      </div>
    </div>
  </div>
</div>
