      <div class="content__wrap">
        <div class="contact-form">
          <h3 class="contact-form__title">CONTACT US</h3>
          <form class="contact-form__form">
            <div class="contact-form__div">
              <label class="contact-form__lable">
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Name"
                  class="contact-form__input"
                  required
                />
              </label>
            </div>

            <div class="contact-form__div">
              <label class="contact-form__lable">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                  class="contact-form__input"
                  pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
                  size="30"
                  required
                />
              </label>
            </div>

            <div class="contact-form__div">
              <label class="contact-form__lable">
                <span class="contact-form__text">Leave your message</span>
                <textarea
                  class="contact-form__modal-coment"
                  name="comment"
                  cols="20"
                ></textarea>
              </label>
            </div>
            <div class="contact__btn">
              <button
                type="submit"
                class="contact-form__btn"
                data-contact-modal-open
              >
                SEND
              </button>
            </div>
          </form>
        </div>
      </div>
